<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook box post</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top-box">
            <div class="profile-pic">
                <img src="./pic/SHIN.webp">
            </div>
            <div class="thinking">
                <span><button>คุณคิดอะไรอยู่ Shinnosuke</button></span>
            </div>
        </div>
        <div class="low-box">
            <div class="item01">
                <div class="item1-box">
                    <div class="item1-pic">
                        <img src="./pic/vdo.png">
                    </div>
                    <div class="vdo">
                        <span>วิดีโอถ่ายทอดสด</span>
                    </div>
                </div>
            </div>
            <div class="item02">
                <div class="item2-box">
                    <div class="item2-pic">
                        <img src="./pic/photos.png">
                    </div>
                    <div class="photo">
                        <span>รูปภาพ/วิดีโอ</span>
                    </div>
                </div>
            </div>
            <div class="item03">
                <div class="item3-box">
                    <div class="item3-pic">
                        <img src="./pic/reels.png">
                    </div>
                    <div class="reels">
                        <span>คลิป Reels</span>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
